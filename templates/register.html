{% extends 'base.html' %}

{% block main %}
    <form action="" method="POST" class="m-auto w-75 py-5 bg-body-tertiary rounded-2 d-flex flex-column align-items-center justify-content-center" style="max-width: 600px;">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
            {{ form.username.errors }}
            <div class="row mx-auto">
                <div class="col-12 col-md-4 mb-2 text-center text-md-end text-white">
                    <label for="{{ form.username.id_for_label }}">نام کاربری :</label>
                </div>
                <div class="col-12 col-md-8 form-input d-flex justify-content-center justify-content-md-start px-auto">
                    {{ form.username }}
                </div>
            </div>
        </div>
        <div class="fieldWrapper mt-3">
            {{ form.password.errors }}
            <div class="row mx-auto">
                <div class="col-12 col-md-4 mb-2 text-center text-md-end text-white">
                    <label for="{{ form.password.id_for_label }}">رمز عبور :</label>
                </div>
                <div class="col-12 col-md-8 form-input d-flex justify-content-center justify-content-md-start">
                    {{ form.password }}
                </div>
            </div>
        </div>
        <input type="submit" value="{{ type }}" class="mt-3 btn btn-light px-3">
    </form>

{% endblock main %}
