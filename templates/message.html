{% if messages %}
    {% for message in messages %}
        <div class="toast fade show position-fixed bottom-0 end-0 mb-3 me-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body d-flex justify-content-between">
                {% comment %} <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg> {% endcomment %}
                {% comment %} <strong class="me-auto">Bootstrap</strong> {% endcomment %}
                {% comment %} <small>11 mins ago</small> {% endcomment %}
                <div class="d-flex align-items-center">
                    <span class="me-2">
                        {{ message.extra_tags }}
                    </span>
                    <span>
                        {{ message }}
                    </span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            {% comment %} <div class="toast-body">
                {{ message }}
            </div> {% endcomment %}
        </div>  
    {% endfor %}
{% endif %}
