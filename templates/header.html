<header class="d-flex justify-content-center bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100" style="max-width: 1350px;">
        {% comment %} <div class="d-none d-lg-flex justify-content-between align-items-center text-white w-100 px-3">
            <div class="d-flex align-items-center">
                <a href="{% url 'home' %}" class="text-decoration-none link-light">
                    خانه
                </a>
                {% if request.user.is_authenticated %}
                    <div class="d-flex align-items-center ms-5" style="font-size: 0.9rem;">
                        <div class="me-3">
                            {{ request.user.username }}
                        </div>
                        <a href="{% url 'logout' %}" class="text-decoration-none link-light text-small">
                            خروج
                        </a>
                    </div>
                {% else %}
                    <div class="d-flex align-items-center ms-3" style="font-size: 0.9rem;">
                        <a href="{% url 'signup' %}" class="link-light text-decoration-none">
                            ثبت نام
                        </a>
                        <span class="mx-1 text-white">
                            /
                        </span>
                        <a href="{% url 'login' %}" class="link-light text-decoration-none">
                            ورود
                        </a>
                    </div>
                {% endif %}
            </div>
            <div class="d-flex align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="جستجو" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">جستجو</button>
                </form>
            </div>
        </div> {% endcomment %}
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">خانه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                    <li class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center ms-5 nav-link active">
                        <div class="me-lg-3">
                            {{ request.user.username }}
                        </div>
                        <a href="{% url 'logout' %}" class="text-decoration-none link-light text-small">
                            خروج
                        </a>
                    </li>
                {% else %}
                    <li class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center ms-5 nav-link active">
                        <a href="{% url 'signup' %}" class="link-light text-decoration-none">
                            ثبت نام
                        </a>
                        <span class="mx-1 text-white">
                            /
                        </span>
                        <a href="{% url 'login' %}" class="link-light text-decoration-none">
                            ورود
                        </a>
                    </li>
                {% endif %}
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
</header>
